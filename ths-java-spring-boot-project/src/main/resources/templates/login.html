<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Email: <input type="email" name="username" required
                         th:value="${param.username}"/></label><br/>
    <label>Password: <input type="password" name="password" required/></label><br/>

    <label>
        <input type="checkbox" name="remember-me"
               th:checked="${param['remember-me']}"/> Remember me
    </label><br/>

    <button type="submit">Login</button>
</form>

<div th:if="${param.error}" style="color:red;">Invalid email or password.</div>
<div th:if="${param.logout}" style="color:green;">You have been logged out.</div>
<div th:if="${param.registered}" style="color:green;">Registration successful. Please log in.</div>

<p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
</body>
</html>
