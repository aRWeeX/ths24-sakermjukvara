<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module">
        import { initSignupForm } from "./js/signup.js";
        initSignupForm();
    </script>
</head>
<body>
    <header>
        <h2>Sign Up</h2>
    </header>

    <main>
        <form id="signupForm">
            <label>First name: <input type="text" name="firstName" id="firstName" required /></label><br />
            <label>Last name: <input type="text" name="lastName" id="lastName" required /></label><br />
            <label>Email: <input type="email" name="email" id="email" required /></label><br />
            <label>Password: <input type="password" name="password" id="password" required /></label><br />
            <button type="submit">Register</button>
        </form>
    </main>

    <!-- Error messages appear here -->
    <div id="error" class="error"></div>

    <p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
