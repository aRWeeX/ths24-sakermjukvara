<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module">
        document.addEventListener("DOMContentLoaded", function() {
            // Listen for form submission
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();  // prevent default form reload
                login();
            });
        });

        async function login() {
            const errorDiv = document.getElementById("error");
            errorDiv.style.display = "none"  // hide previous error

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Send login request to API
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                // Handle unsuccessful response
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || "Login failed");
                }

                // Extract JWT token from response
                const data = await response.json();
                localStorage.setItem("jwt_token", data.token);  // save token

                // Redirect to dashboard after successful login
                window.location.href = "/dashboard";
            } catch (error) {
                // Display error message to the user
                errorDiv.innerText = error.message;
                errorDiv.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <h2>Login</h2>
    </header>

    <main>
        <form id="loginForm">
            <label>Email: <input type="email" id="username" name="username" required/></label><br/>
            <label>Password: <input type="password" id="password" name="password" required/></label><br/>
            <label><input type="checkbox" name="remember-me"/> Remember me</label><br/>
            <button type="submit">Login</button>
        </form>
    </main>

    <!-- Error messages appear here -->
    <div id="error" class="error"></div>

    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</body>
</html>
