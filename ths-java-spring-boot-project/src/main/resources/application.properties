spring.application.name=ths-java-spring-boot-project

# --------------------------------------------------------
# Application properties for ths-java-spring-boot-project.
# Profiles: dev / prod
# Configure Spring Boot application settings here.
# --------------------------------------------------------

# --- Profile --------------------------------------------
spring.profiles.active=dev

# --- Session settings -----------------------------------
# Session timeout after 30 minutes of inactivity
server.servlet.session.timeout=30m

# Custom cookie name (avoids conflicts across apps on same domain)
server.servlet.session.cookie.name=MYSESSIONID

# Prevent JS access to the cookie (XSS protection)
server.servlet.session.cookie.http-only=true

# Restrict cross-site sending; lax is safe for most apps
server.servlet.session.cookie.same-site=lax
