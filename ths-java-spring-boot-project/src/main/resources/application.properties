spring.application.name=ths-java-spring-boot-project

# --------------------------------------------------------
# Application properties for ths-java-spring-boot-project.
# Profiles: dev / prod
# Configure Spring Boot application settings here.
# --------------------------------------------------------

# --- Profile --------------------------------------------
spring.profiles.active=dev

# --- Logging / Debug ------------------------------------
# Enable debug logging for Spring Security
#logging.level.org.springframework.security=DEBUG
# For even more detailed trace-level logs:
#logging.level.org.springframework.security=TRACE

# --- Token settings ----------------------------------------------
#
# ?? Common combos for expiration
#
#    Strict / security-first:
#        Access = 15m
#        Refresh = 7d
#
#    Balanced (lots of web apps):
#        Access = 1h
#        Refresh = 14d
#
#    Demo / project-friendly:
#        Access = 24h
#        Refresh = 7d
#
app.secret=a-very-long-and-secure-secret-key-at-least-32chars

# JWT access token expiration; 24 hours in ms
app.expiration=86400000

# JWT refresh token expiration; 7 days in ms
app.refreshExpiration=604800000
